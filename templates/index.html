<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ’° Rent Calculator</h1>
            <p class="subtitle">Calculate how much each person should pay</p>
            
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="rent">Rent Amount (â‚¹)</label>
                    <input type="number" id="rent" name="rent" placeholder="Enter rent amount" required min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="food">Food Expenses (â‚¹)</label>
                    <input type="number" id="food" name="food" placeholder="Enter food expenses" required min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="electricity_units">Electricity Units Used</label>
                    <input type="number" id="electricity_units" name="electricity_units" placeholder="Enter units used" required min="0" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="charge_per_unit">Charge Per Unit (â‚¹)</label>
                    <input type="number" id="charge_per_unit" name="charge_per_unit" placeholder="Enter charge per unit" required min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="persons">Number of Persons</label>
                    <input type="number" id="persons" name="persons" placeholder="Enter number of persons" required min="1" max="100">
                </div>
                
                <button type="submit" class="btn">Calculate</button>
            </form>
            
            <div id="resultContainer" class="result-container" style="display: none;">
                <h2>Calculation Results</h2>
                <div class="result-item">
                    <span>Rent:</span>
                    <span id="resultRent">â‚¹ 0</span>
                </div>
                <div class="result-item">
                    <span>Food Expenses:</span>
                    <span id="resultFood">â‚¹ 0</span>
                </div>
                <div class="result-item">
                    <span>Electricity Bill:</span>
                    <span id="resultElectricity">â‚¹ 0</span>
                </div>
                <div class="result-item highlight">
                    <span>Total Expense:</span>
                    <span id="resultTotal">â‚¹ 0</span>
                </div>
                <div class="result-item persons-count">
                    <span>Persons Sharing:</span>
                    <span id="resultPersons">1</span>
                </div>
                <div class="result-item final-amount">
                    <span>ðŸ’³ Amount Per Person:</span>
                    <span id="resultPerPerson">â‚¹ 0</span>
                </div>
            </div>
            
            <div id="errorContainer" class="error-container" style="display: none;"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
